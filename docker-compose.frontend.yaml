  elevaite:
    build:
      context: .
      dockerfile: ./apps/elevaite/Dockerfile
    env_file: .env
    command: ["npm", "start"]
    depends_on:
      - common
    environment:
      - APP_NAME=elevaite

  exceltoppt:
    build:
      context: .
