[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    functional: marks tests as functional tests
    workflows: marks tests related to workflow functionality
    analytics: marks tests related to analytics functionality
    function_persistence: marks tests related to function persistence
    tool_storage: marks tests related to tool storage functionality
    tool_registry: marks tests related to tool registry functionality
    tool_api: marks tests related to tool API endpoints
