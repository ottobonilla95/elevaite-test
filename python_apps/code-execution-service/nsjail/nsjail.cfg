# Nsjail configuration for Elevaite Code Execution Sandbox
# See: https://github.com/google/nsjail

name: "elevaite-code-sandbox"
description: "Secure Python code execution sandbox for Elevaite platform"

mode: ONCE
hostname: "sandbox"
cwd: "/tmp"

# Time and resource limits
time_limit: 35
rlimit_as: 268435456    # 256MB virtual memory
rlimit_cpu: 30          # CPU seconds
rlimit_fsize: 1048576   # 1MB max file size
rlimit_nofile: 16       # Max open files
rlimit_nproc: 8         # Max processes (prevents fork bombs)

# Linux namespaces for isolation
clone_newnet: true      # Network isolation (no network access)
clone_newuser: true     # User namespace
clone_newns: true       # Mount namespace
clone_newpid: true      # PID namespace
clone_newipc: true      # IPC namespace
clone_newuts: true      # UTS namespace
clone_newcgroup: true   # Cgroup namespace

# User/group mapping
uidmap {
    inside_id: "1000"
    outside_id: "1000"
    count: 1
}
gidmap {
    inside_id: "1000"
    outside_id: "1000"
    count: 1
}

# Mount configuration - read-only except /tmp
mount {
    src: "/opt/sandbox"       # Pre-built Python venv + libs
    dst: "/opt/sandbox"
    is_bind: true
    rw: false
}

# Mount system Python binaries (needed because sandbox venv symlinks to it)
mount {
    src: "/usr/local"
    dst: "/usr/local"
    is_bind: true
    rw: false
}

# Mount shared libraries required by Python
mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    src: "/usr/lib"
    dst: "/usr/lib"
    is_bind: true
    rw: false
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    options: "size=48m"
    rw: true
}

mount {
    dst: "/proc"
    fstype: "proc"
    rw: false
}

# Mount /dev/null and /dev/urandom (needed by Python)
mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: false
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
    rw: false
}

# Environment variables
envar: "PATH=/opt/sandbox/bin:/usr/bin:/bin"
envar: "HOME=/tmp"
envar: "PYTHONDONTWRITEBYTECODE=1"
envar: "PYTHONUNBUFFERED=1"

# Disable capabilities (sandbox runs as unprivileged user)
keep_caps: false

# Log settings
log_level: 2  # WARNING

