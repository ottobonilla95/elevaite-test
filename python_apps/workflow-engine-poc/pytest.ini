[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, redis, etc.)
    e2e: End-to-end tests (require running server)
    slow: Slow tests (may take >5 seconds)
    requires_openai: Tests that require OpenAI API key
    requires_anthropic: Tests that require Anthropic API key
    requires_external: Tests that require external services
    smoke: Smoke tests for quick validation

asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage settings
[coverage:run]
source = workflow_engine_poc
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */scripts/*
    */debug/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

