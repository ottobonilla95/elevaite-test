[pytest]
testpaths = tests python_apps python_packages
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    redis: Tests that require Redis
    openai: Tests that require OpenAI API
    network: Tests that require network access
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

addopts = --strict-markers -q

# Coverage settings (used by pytest-cov)
[coverage:run]
source = python_apps,python_packages
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
fail_under = 40
