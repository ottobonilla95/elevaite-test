# ElevAIte Helm Chart - Staging Environment
# Uses managed services provisioned by Terraform

# =============================================================================
# GLOBAL
# =============================================================================
global:
  imageRegistry: "ghcr.io/iopexses/elevaite"
  environment: "staging"

# =============================================================================
# APPLICATION SERVICES (Reduced resources for t3.medium nodes)
# =============================================================================
authApi:
  replicaCount: 1
  image:
    tag: "staging"
    pullPolicy: Always
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    LOG_LEVEL: DEBUG
    ALLOWED_HOSTS: "*"
  envFromSecrets:
    - elevaite-secrets

workflowEngine:
  replicaCount: 1
  image:
    tag: "staging"
    pullPolicy: Always
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    LOG_LEVEL: DEBUG
    SCHEDULER_POLL_SECONDS: "5"
    ALLOWED_HOSTS: "*"
  envFromSecrets:
    - elevaite-secrets

# Ingestion disabled - requires Qdrant which is not deployed
ingestion:
  enabled: false

worker:
  replicaCount: 1  # Single worker for staging
  image:
    tag: "staging"
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    LOG_LEVEL: DEBUG
  envFromSecrets:
    - elevaite-secrets
  autoscaling:
    enabled: false

# =============================================================================
# INGRESS
# =============================================================================
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: api-staging.elevaite.ai
      paths:
        - path: /api/auth
          pathType: Prefix
          service: auth-api
        - path: /
          pathType: Prefix
          service: workflow-engine
  tls:
    - secretName: elevaite-staging-tls
      hosts:
        - api-staging.elevaite.ai

# =============================================================================
# FRONTEND APPS
# =============================================================================
frontend:
  auth:
    enabled: true
    replicaCount: 1
    image:
      tag: "staging"
      pullPolicy: Always
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    env: {}
  elevaite:
    enabled: true
    replicaCount: 1
    image:
      tag: "staging"
      pullPolicy: Always
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    env: {}

# =============================================================================
# EXTERNAL SERVICES (Managed by Terraform)
# Connection details injected from Terraform outputs
# =============================================================================

# PostgreSQL - AWS RDS / Azure DB / Google Cloud SQL
# Staging uses smaller instance (db.t3.medium or equivalent)
postgresql:
  # Host injected from Terraform: ${terraform_output.database_host}
  host: ""  # Set via --set or CI/CD from Terraform output
  port: 5432
  database: "elevaite_staging"
  sslMode: "require"
  existingSecret: "elevaite-db-credentials"

# RabbitMQ - Use Terraform-managed RabbitMQ (deployed to rabbitmq namespace)
# The internal deployment is disabled to avoid duplication
rabbitmq:
  internal:
    enabled: false  # Use Terraform-managed RabbitMQ instead
  host: "rabbitmq.rabbitmq.svc.cluster.local"  # Terraform-managed RabbitMQ
  port: 5672
  vhost: "/"
  existingSecret: "elevaite-rabbitmq-credentials"

# Object Storage - S3 / GCS / Azure Blob
objectStorage:
  provider: "aws"  # or gcp, azure
  bucket: ""  # Injected by pipeline from Terraform output
  region: "us-west-1"
  existingSecret: "elevaite-storage-credentials"

# =============================================================================
# MIGRATIONS
# =============================================================================
migrations:
  enabled: true
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  tenants:
    - default

# =============================================================================
# SERVICE ACCOUNT
# =============================================================================
serviceAccount:
  create: true
  annotations: {}
  # AWS example:
  # annotations:
  #   eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/elevaite-staging-role
