{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elevaite.fullname" . }}-worker
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  {{- if not .Values.worker.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "elevaite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "elevaite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- include "elevaite.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "elevaite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          image: {{ include "elevaite.image" (dict "Values" .Values "image" .Values.worker.image) }}
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          {{- with .Values.worker.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            # Database connection (credentials from secret)
            - name: DATABASE_HOST
              value: {{ include "elevaite.postgresqlHost" . | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.postgresql.port | default 5432 | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.postgresql.database | default "elevaite" | quote }}
            - name: DATABASE_SSLMODE
              value: {{ .Values.postgresql.sslMode | default "require" | quote }}
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret }}
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret }}
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?sslmode=$(DATABASE_SSLMODE)"
            
            # RabbitMQ connection
            - name: RABBITMQ_HOST
              value: {{ include "elevaite.rabbitmqHost" . | quote }}
            - name: RABBITMQ_PORT
              value: {{ .Values.rabbitmq.port | default 5672 | quote }}
            - name: RABBITMQ_VHOST
              value: {{ .Values.rabbitmq.vhost | default "/" | quote }}
            {{- if .Values.rabbitmq.existingSecret }}
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.existingSecret }}
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.existingSecret }}
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_URL
              value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)/$(RABBITMQ_VHOST)"
            {{- end }}
            
            # Object Storage
            - name: STORAGE_PROVIDER
              value: {{ .Values.objectStorage.provider | quote }}
            - name: STORAGE_ENDPOINT
              value: {{ include "elevaite.storageEndpoint" . | quote }}
            - name: STORAGE_BUCKET
              value: {{ include "elevaite.storageBucket" . | quote }}
            - name: STORAGE_REGION
              value: {{ .Values.objectStorage.region | quote }}
            {{- if .Values.objectStorage.existingSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.objectStorage.existingSecret }}
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.objectStorage.existingSecret }}
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
            {{- end }}
            
            # Qdrant (optional)
            {{- if .Values.qdrant.enabled }}
            - name: QDRANT_HOST
              value: {{ include "elevaite.qdrantHost" . | quote }}
            - name: QDRANT_PORT
              value: {{ include "elevaite.qdrantPort" . | quote }}
            {{- if .Values.qdrant.existingSecret }}
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.qdrant.existingSecret }}
                  key: QDRANT_API_KEY
                  optional: true
            {{- end }}
            {{- end }}
            
            # Code Execution Service
            {{- if .Values.codeExecution.enabled }}
            - name: CODE_EXECUTION_URL
              value: http://{{ include "elevaite.fullname" . }}-code-execution:8007
            {{- end }}
            
            # Environment
            - name: ENVIRONMENT
              value: {{ include "elevaite.environment" . | quote }}
            
            # Custom environment variables
            {{- range $key, $value := .Values.worker.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          
          # Additional secrets
          {{- with .Values.worker.envFromSecrets }}
          envFrom:
            {{- range . }}
            - secretRef:
                name: {{ . }}
            {{- end }}
          {{- end }}
          
          # Health checks for non-HTTP worker (process-based)
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import aio_pika; print('ok')"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.worker.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "elevaite.fullname" . }}-worker
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "elevaite.fullname" . }}-worker
  minReplicas: {{ .Values.worker.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.worker.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.worker.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
{{- end }}
