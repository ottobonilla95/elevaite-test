{{/*
Frontend Applications Deployment
- Auth App (login/signup)
- Elevaite App (main application)
*/}}

# =============================================================================
# AUTH APP (Login/Signup)
# =============================================================================
{{- if .Values.frontend.auth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elevaite.fullname" . }}-auth-app
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-app
spec:
  revisionHistoryLimit: 2
  replicas: {{ .Values.frontend.auth.replicaCount }}
  selector:
    matchLabels:
      {{- include "elevaite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth-app
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "elevaite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth-app
    spec:
      {{- include "elevaite.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "elevaite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: auth-app
          image: {{ include "elevaite.image" (dict "Values" .Values "image" .Values.frontend.auth.image) }}
          imagePullPolicy: {{ .Values.frontend.auth.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.auth.service.targetPort }}
              protocol: TCP
          env:
            # Next.js configuration
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            
            # API URLs
            - name: AUTH_API_URL
              value: http://{{ include "elevaite.fullname" . }}-auth-api:{{ .Values.authApi.service.port }}
            - name: NEXT_PUBLIC_AUTH_API_URL
              value: {{ .Values.frontend.auth.publicAuthApiUrl | quote }}
            
            # Auth configuration
            - name: NEXTAUTH_URL
              value: {{ .Values.frontend.auth.nextAuthUrl | quote }}
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: elevaite-secrets
                  key: NEXTAUTH_SECRET
                  optional: true
            
            # Google OAuth
            {{- if .Values.frontend.auth.googleAuth.enabled }}
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: elevaite-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: elevaite-secrets
                  key: GOOGLE_CLIENT_SECRET
            {{- end }}
            
            # Environment
            - name: ENVIRONMENT
              value: {{ include "elevaite.environment" . | quote }}
            
            # Custom environment variables
            {{- range $key, $value := .Values.frontend.auth.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.frontend.auth.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "elevaite.fullname" . }}-auth-app
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-app
spec:
  type: {{ .Values.frontend.auth.service.type }}
  ports:
    - port: {{ .Values.frontend.auth.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "elevaite.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: auth-app
{{- end }}

---
