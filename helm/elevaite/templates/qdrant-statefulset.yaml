{{- if .Values.qdrant.internal.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "elevaite.fullname" . }}-qdrant
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  serviceName: {{ include "elevaite.fullname" . }}-qdrant
  replicas: {{ .Values.qdrant.internal.replicaCount }}
  selector:
    matchLabels:
      {{- include "elevaite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: qdrant
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "elevaite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: qdrant
    spec:
      {{- include "elevaite.imagePullSecrets" . | nindent 6 }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: qdrant
          image: {{ .Values.qdrant.internal.image.repository }}:{{ .Values.qdrant.internal.image.tag }}
          imagePullPolicy: {{ .Values.qdrant.internal.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 6333
              protocol: TCP
            - name: grpc
              containerPort: 6334
              protocol: TCP
          env:
            - name: QDRANT__SERVICE__HTTP_PORT
              value: "6333"
            - name: QDRANT__SERVICE__GRPC_PORT
              value: "6334"
            {{- range $key, $value := .Values.qdrant.internal.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.qdrant.internal.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: qdrant-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.qdrant.internal.persistence.storageClass }}
        storageClassName: {{ .Values.qdrant.internal.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.qdrant.internal.persistence.size }}
{{- end }}
