{{- if .Values.codeExecution.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elevaite.fullname" . }}-code-execution
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: code-execution
spec:
  revisionHistoryLimit: 2
  replicas: {{ .Values.codeExecution.replicaCount }}
  selector:
    matchLabels:
      {{- include "elevaite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: code-execution
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "elevaite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: code-execution
    spec:
      {{- include "elevaite.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "elevaite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: code-execution
          image: {{ include "elevaite.image" (dict "Values" .Values "image" .Values.codeExecution.image) }}
          imagePullPolicy: {{ .Values.codeExecution.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.codeExecution.service.port }}
              protocol: TCP
          # Container-level security context with capabilities for Nsjail
          securityContext:
            {{- toYaml .Values.codeExecution.securityContext | nindent 12 }}
          env:
            # Service settings
            - name: SERVICE_HOST
              value: "0.0.0.0"
            - name: SERVICE_PORT
              value: {{ .Values.codeExecution.service.port | quote }}
            
            # Environment
            - name: ENVIRONMENT
              value: {{ include "elevaite.environment" . | quote }}
            
            # Custom environment variables
            {{- range $key, $value := .Values.codeExecution.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          
          # Additional secrets
          {{- with .Values.codeExecution.envFromSecrets }}
          envFrom:
            {{- range . }}
            - secretRef:
                name: {{ . }}
            {{- end }}
          {{- end }}
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.codeExecution.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "elevaite.fullname" . }}-code-execution
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: code-execution
spec:
  type: {{ .Values.codeExecution.service.type }}
  ports:
    - port: {{ .Values.codeExecution.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "elevaite.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: code-execution
{{- end }}

