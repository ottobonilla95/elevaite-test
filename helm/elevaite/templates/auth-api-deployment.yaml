{{- if .Values.authApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elevaite.fullname" . }}-auth-api
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-api
spec:
  replicas: {{ .Values.authApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "elevaite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth-api
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "elevaite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth-api
    spec:
      {{- include "elevaite.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "elevaite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: auth-api
          image: {{ include "elevaite.image" (dict "Values" .Values "image" .Values.authApi.image) }}
          imagePullPolicy: {{ .Values.authApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.authApi.service.port }}
              protocol: TCP
          env:
            # Database connection (credentials from secret)
            - name: DATABASE_HOST
              value: {{ include "elevaite.postgresqlHost" . | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.postgresql.port | default 5432 | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.postgresql.database | default "elevaite" | quote }}
            - name: DATABASE_SSLMODE
              value: {{ .Values.postgresql.sslMode | default "require" | quote }}
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret }}
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret }}
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?sslmode=$(DATABASE_SSLMODE)"
            
            # Environment
            - name: ENVIRONMENT
              value: {{ include "elevaite.environment" . | quote }}
            
            # Custom environment variables
            {{- range $key, $value := .Values.authApi.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          
          # Additional secrets
          {{- with .Values.authApi.envFromSecrets }}
          envFrom:
            {{- range . }}
            - secretRef:
                name: {{ . }}
            {{- end }}
          {{- end }}
          
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.authApi.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "elevaite.fullname" . }}-auth-api
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-api
spec:
  type: {{ .Values.authApi.service.type }}
  ports:
    - port: {{ .Values.authApi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "elevaite.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: auth-api
{{- end }}
