{{- if .Values.rabbitmq.internal.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "elevaite.fullname" . }}-rabbitmq
  labels:
    {{- include "elevaite.labels" . | nindent 4 }}
    app.kubernetes.io/component: rabbitmq
spec:
  serviceName: {{ include "elevaite.fullname" . }}-rabbitmq
  replicas: {{ .Values.rabbitmq.internal.replicaCount }}
  selector:
    matchLabels:
      {{- include "elevaite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: rabbitmq
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "elevaite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: rabbitmq
    spec:
      {{- include "elevaite.imagePullSecrets" . | nindent 6 }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: rabbitmq
          image: {{ .Values.rabbitmq.internal.image.repository }}:{{ .Values.rabbitmq.internal.image.tag }}
          imagePullPolicy: {{ .Values.rabbitmq.internal.image.pullPolicy }}
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: management
              containerPort: 15672
              protocol: TCP
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: {{ .Values.rabbitmq.internal.auth.username | quote }}
            - name: RABBITMQ_DEFAULT_PASS
              value: {{ .Values.rabbitmq.internal.auth.password | quote }}
            - name: RABBITMQ_ERLANG_COOKIE
              value: {{ .Values.rabbitmq.internal.auth.erlangCookie | quote }}
            {{- range $key, $value := .Values.rabbitmq.internal.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - check_port_connectivity
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.rabbitmq.internal.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.rabbitmq.internal.persistence.storageClass }}
        storageClassName: {{ .Values.rabbitmq.internal.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.rabbitmq.internal.persistence.size }}
{{- end }}
