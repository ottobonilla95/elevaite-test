# ElevAIte Helm Chart - Production Environment
# Uses managed services provisioned by Terraform

# =============================================================================
# GLOBAL
# =============================================================================
global:
  imageRegistry: "ghcr.io/iopexses/elevaite"
  environment: "production"

# =============================================================================
# APPLICATION SERVICES
# =============================================================================
authApi:
  replicaCount: 1  # Single replica for cost savings
  image:
    tag: "production"
    pullPolicy: Always
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    LOG_LEVEL: INFO
    DEBUG: "0"
    ALLOWED_HOSTS: "*"
  envFromSecrets:
    - elevaite-secrets

workflowEngine:
  replicaCount: 1  # Single replica for cost savings
  image:
    tag: "production"
    pullPolicy: Always
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    LOG_LEVEL: INFO
    SCHEDULER_POLL_SECONDS: "3"
    ALLOWED_HOSTS: "*"
  envFromSecrets:
    - elevaite-secrets

# Ingestion disabled - requires Qdrant which is not deployed
ingestion:
  enabled: false

worker:
  replicaCount: 1  # Single worker to match staging
  image:
    tag: "production"
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    LOG_LEVEL: INFO
  envFromSecrets:
    - elevaite-secrets
  autoscaling:
    enabled: false  # Disabled for cost savings
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# =============================================================================
# INGRESS
# =============================================================================
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: api.elevaite.ai
      paths:
        - path: /api/auth
          pathType: Prefix
          service: auth-api
        - path: /
          pathType: Prefix
          service: workflow-engine
  tls:
    - secretName: elevaite-prod-tls
      hosts:
        - api.elevaite.ai

# =============================================================================
# FRONTEND APPS
# =============================================================================
frontend:
  auth:
    enabled: true
    replicaCount: 1
    image:
      tag: "production"
      pullPolicy: Always
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    env: {}
  elevaite:
    enabled: true
    replicaCount: 1
    image:
      tag: "production"
      pullPolicy: Always
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    env: {}

# =============================================================================
# EXTERNAL SERVICES (Managed by Terraform)
# All connection details injected from Terraform outputs
# =============================================================================

# PostgreSQL - AWS RDS / Azure DB / Google Cloud SQL
# Production uses Multi-AZ, larger instance (db.r6g.large or equivalent)
postgresql:
  host: ""  # Set via --set or CI/CD from Terraform output
  port: 5432
  database: "elevaite"
  sslMode: "require"
  existingSecret: "elevaite-db-credentials"

# RabbitMQ - Use Terraform-managed RabbitMQ (deployed to rabbitmq namespace)
# The internal deployment is disabled to avoid duplication
rabbitmq:
  internal:
    enabled: false  # Use Terraform-managed RabbitMQ instead
  host: "rabbitmq.rabbitmq.svc.cluster.local"  # Terraform-managed RabbitMQ
  port: 5672
  vhost: "/"
  existingSecret: "elevaite-rabbitmq-credentials"

# Object Storage - S3 / GCS / Azure Blob
objectStorage:
  provider: "aws"  # or gcp, azure
  bucket: ""  # Injected by pipeline from Terraform output
  region: "us-west-1"
  existingSecret: "elevaite-storage-credentials"

# =============================================================================
# MIGRATIONS (Runs after approval gate in deploy workflow)
# =============================================================================
migrations:
  enabled: true
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  tenants:
    - default

# =============================================================================
# SERVICE ACCOUNT
# =============================================================================
serviceAccount:
  create: true
  annotations: {}
  # AWS example:
  # annotations:
  #   eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/elevaite-prod-role

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: elevaite
          topologyKey: kubernetes.io/hostname
