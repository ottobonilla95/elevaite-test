# Elevaite Platform - Continuous Integration Pipeline
# Runs on every PR and push to develop/main
# Validates code quality before merge

name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # PR TITLE VALIDATION
  # Ensures PR titles follow conventional commits format
  # ============================================================
  pr-title:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
            test
            style
            perf
            ci
            build
          requireScope: false
          subjectPattern: ^.{1,80}$
          subjectPatternError: |
            PR title must be less than 80 characters.

  # ============================================================
  # DETECT CHANGES
  # Only run checks for what actually changed
  # ============================================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      python: ${{ steps.filter.outputs.python }}
      auth-api: ${{ steps.filter.outputs.auth-api }}
      workflow-engine: ${{ steps.filter.outputs.workflow-engine }}
      ingestion: ${{ steps.filter.outputs.ingestion }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'apps/auth/**'
              - 'apps/elevaite/**'
              - 'packages/**'
              - 'package.json'
              - 'package-lock.json'
              - 'turbo.json'
            python:
              - 'python_apps/auth_api/**'
              - 'python_apps/workflow-engine-poc/**'
              - 'python_apps/ingestion-service/**'
              - 'python_packages/**'
              - 'pyproject.toml'
              - 'uv.lock'
            auth-api:
              - 'python_apps/auth_api/**'
              - 'python_packages/**'
            workflow-engine:
              - 'python_apps/workflow-engine-poc/**'
              - 'python_packages/**'
            ingestion:
              - 'python_apps/ingestion-service/**'
              - 'python_packages/**'

  # ============================================================
  # FRONTEND CHECKS
  # Lint, type-check, build, and test frontend apps
  # ============================================================
  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build --workspace=@repo/ui

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build apps
        run: npm run build
        env:
          # Required for Next.js build (NextAuth routes)
          NEXTAUTH_URL_INTERNAL: http://localhost:3005
          NEXTAUTH_SECRET: ci-build-secret
          ELEVAITE_HOMEPAGE: http://localhost:3001
          AUTH_API_URL: http://localhost:8004
          BACKEND_URL: http://localhost:8006

      - name: Run frontend tests
        run: npm run test:frontend

  # ============================================================
  # PYTHON CHECKS
  # Lint, format check, and test Python code with coverage
  # ============================================================
  python:
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff linter
        run: uv run ruff check --extend-ignore=B904,E402,E501,E701,E721,E722,F401,F403,F811,F821,F823 python_apps/auth_api python_apps/workflow-engine-poc python_apps/ingestion-service python_packages/

      - name: Run Ruff formatter check
        run: uv run ruff format --check python_apps/auth_api python_apps/workflow-engine-poc python_apps/ingestion-service python_packages/

  # ============================================================
  # PYTHON TESTS
  # Run pytest with coverage reporting
  # ============================================================
  python-tests:
    needs: [changes, python]
    if: |
      always() &&
      (needs.python.result == 'success' || needs.python.result == 'skipped') &&
      needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: elevaite
          POSTGRES_PASSWORD: elevaite
          POSTGRES_DB: auth_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SQLALCHEMY_DATABASE_URL: postgresql+asyncpg://elevaite:elevaite@localhost:5433/auth_test
      DATABASE_URL: postgresql+asyncpg://elevaite:elevaite@localhost:5433/auth_test
      FRONTEND_URL: http://localhost:3005
      REDIS_ENABLED: "true"
      REDIS_HOST: localhost
      REDIS_PORT: "6379"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-packages

      - name: Run auth-api tests with coverage
        run: |
          uv run pytest \
            python_apps/auth_api \
            --tb=short \
            --cov=python_apps/auth_api \
            --cov-report=term-missing \
            --cov-report=xml:coverage-auth-api.xml \
            --cov-fail-under=40 \
            -q

      - name: Run workflow-engine tests with coverage
        run: |
          uv run pytest \
            python_apps/workflow-engine-poc \
            --ignore=python_apps/workflow-engine-poc/tests/e2e \
            --ignore=python_apps/workflow-engine-poc/tests/integration \
            --ignore=python_apps/workflow-engine-poc/workflow_engine_poc/tests \
            --tb=short \
            --cov=python_apps/workflow-engine-poc \
            --cov-report=term-missing \
            --cov-report=xml:coverage-workflow-engine.xml \
            --cov-fail-under=40 \
            -q

      # TODO: Re-enable when ingestion service is ready
      # - name: Run ingestion-service tests with coverage
      #   run: |
      #     uv run pytest \
      #       python_apps/ingestion-service \
      #       --tb=short \
      #       --cov=python_apps/ingestion-service \
      #       --cov-report=term-missing \
      #       --cov-report=xml:coverage-ingestion-service.xml \
      #       --cov-fail-under=40 \
      #       -q

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage-*.xml
          retention-days: 7

  # ============================================================
  # MIGRATION VALIDATION
  # Validates that migration files are syntactically correct
  # ============================================================
  migration-validation:
    needs: [changes, python]
    if: |
      always() &&
      (needs.python.result == 'success' || needs.python.result == 'skipped') &&
      needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: elevaite
          POSTGRES_PASSWORD: elevaite
          POSTGRES_DB: auth_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SQLALCHEMY_DATABASE_URL: postgresql+asyncpg://elevaite:elevaite@localhost:5433/auth_test
      DATABASE_URL: postgresql+asyncpg://elevaite:elevaite@localhost:5433/auth_test
      FRONTEND_URL: http://localhost:3005

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Validate auth-api migrations
        run: |
          cd python_apps/auth_api
          uv run alembic check || echo "Warning: auth-api migration validation failed"

      - name: Validate workflow-engine migrations
        run: |
          cd python_apps/workflow-engine-poc
          uv run alembic check || echo "Warning: workflow-engine migration validation failed"

      # TODO: Re-enable when ingestion service is ready
      # - name: Validate ingestion-service migrations
      #   run: |
      #     cd python_apps/ingestion-service
      #     uv run alembic check || echo "Warning: ingestion-service migration validation failed"

      - name: Check for migration conflicts
        run: |
          echo "Checking for duplicate migration revisions..."

          # Check auth-api
          if [ -d "python_apps/auth_api/migrations/versions" ]; then
            cd python_apps/auth_api/migrations/versions
            duplicates=$(grep -h "^revision.*=" *.py 2>/dev/null | sort | uniq -d || true)
            if [ -n "$duplicates" ]; then
              echo "ERROR: Duplicate revision IDs found in auth-api:"
              echo "$duplicates"
              exit 1
            fi
            cd -
          fi

          # Check workflow-engine
          if [ -d "python_apps/workflow-engine-poc/alembic/versions" ]; then
            cd python_apps/workflow-engine-poc/alembic/versions
            duplicates=$(grep -h "^revision.*=" *.py 2>/dev/null | sort | uniq -d || true)
            if [ -n "$duplicates" ]; then
              echo "ERROR: Duplicate revision IDs found in workflow-engine:"
              echo "$duplicates"
              exit 1
            fi
            cd -
          fi

          # Check ingestion-service
          if [ -d "python_apps/ingestion-service/alembic/versions" ]; then
            cd python_apps/ingestion-service/alembic/versions
            duplicates=$(grep -h "^revision.*=" *.py 2>/dev/null | sort | uniq -d || true)
            if [ -n "$duplicates" ]; then
              echo "ERROR: Duplicate revision IDs found in ingestion-service:"
              echo "$duplicates"
              exit 1
            fi
            cd -
          fi

          echo "âœ“ No duplicate migration revisions found"

  # ============================================================
  # BUILD AND PUSH DOCKER IMAGES
  # Single source of truth - all environments use these images
  # Runs on PRs and pushes so all deployments can use them
  # ============================================================
  build-and-push:
    needs: [changes, python, python-tests, frontend]
    if: |
      always() &&
      (needs.python.result == 'success' || needs.python.result == 'skipped') &&
      (needs.python-tests.result == 'success' || needs.python-tests.result == 'skipped') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          # Use PR head SHA for PRs, otherwise use HEAD
          # This ensures PR environments can find the images CI builds
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
          fi
          echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Image tag: ${SHORT_SHA}"

      # Backend images: Build and push - these work with runtime env vars
      - name: Build and push Auth API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/auth_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-api:${{ steps.meta.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-auth-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Workflow Engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/workflow-engine-poc/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:${{ steps.meta.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend images: NOT pushed from CI
      # Next.js bakes NEXT_PUBLIC_* vars at build time, so each environment
      # (staging/prod/PR) must build its own frontend images with correct URLs
      # CI just validates the build works with placeholder values
      - name: Validate Auth App build (Frontend)
        run: |
          echo "Frontend images are built per-environment (staging/prod/PR)"
          echo "CI only validates the Dockerfile syntax and base layers"
          docker build \
            --build-arg AUTH_URL=http://placeholder.local \
            --build-arg AUTH_API_URL=http://placeholder.local \
            --build-arg NEXTAUTH_URL_INTERNAL=http://placeholder.local \
            --build-arg RBAC_BACKEND_URL=http://placeholder.local \
            --build-arg ELEVAITE_HOMEPAGE=http://placeholder.local \
            -f apps/auth/Dockerfile \
            --target installer \
            -t auth-app-validate:ci \
            .

      - name: Validate Elevaite App build (Frontend)
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BACKEND_URL=http://placeholder.local \
            --build-arg NEXT_PUBLIC_AUTH_API_URL=http://placeholder.local \
            --build-arg NEXT_PUBLIC_NATIVEAUTH_URL=http://placeholder.local \
            --build-arg NEXT_PUBLIC_MODELS_API_URL=http://placeholder.local \
            --build-arg NEXT_PUBLIC_CONTRACTS_API_URL=http://placeholder.local \
            --build-arg NEXT_PUBLIC_CONTRACTS_IOPEX_API_URL=http://placeholder.local \
            --build-arg NEXTAUTH_URL_INTERNAL=http://placeholder.local \
            -f apps/elevaite/Dockerfile \
            --target installer \
            -t elevaite-app-validate:ci \
            .

  # ============================================================
  # CI STATUS CHECK
  # Required status check for branch protection
  # ============================================================
  ci-status:
    needs: [pr-title, frontend, python, python-tests, migration-validation, build-and-push]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.pr-title.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.python.result }}" == "failure" ]] || \
             [[ "${{ needs.python-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.migration-validation.result }}" == "failure" ]] || \
             [[ "${{ needs.build-and-push.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"
