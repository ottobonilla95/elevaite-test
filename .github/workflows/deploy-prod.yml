# =============================================================================
# Production Deployment Workflow
# Deploys to production AFTER CI passes on main branch
#
# WORKFLOW:
#   1. Build images (no approval needed - doesn't affect prod)
#   2. ‚è∏Ô∏è PAUSE for approval (GitHub Environment protection)
#   3. Run migrations + Deploy
#
# SETUP REQUIRED:
#   Go to: Repo Settings ‚Üí Environments ‚Üí production ‚Üí Add required reviewers
# =============================================================================

name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        default: ''
      cloud_provider:
        description: 'Cloud provider (aws/azure/gcp)'
        required: false
        default: ''
      image_tag:
        description: 'Image tag to deploy (defaults to latest commit SHA)'
        required: false
        default: ''

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  ENVIRONMENT: production
  NAMESPACE: production
  CLOUD_PROVIDER: ${{ inputs.cloud_provider || vars.CLOUD_PROVIDER || 'aws' }}

jobs:
  # ===========================================================================
  # Get Image Tag
  # ===========================================================================
  prepare:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.get-tag.outputs.image_tag }}

    steps:
      - name: Validate deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "‚ùå Production deployment not confirmed. Please type 'deploy' to confirm."
            exit 1
          fi
          echo "‚úÖ Production deployment confirmed"

      - name: Get image tag
        id: get-tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "image_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
            echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
          echo "Using image tag: $(cat $GITHUB_OUTPUT | grep image_tag)"

  # ===========================================================================
  # Build Images (no approval needed - doesn't affect production)
  # ===========================================================================
  build-images:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Auth API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/auth_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-api:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-auth-api:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Workflow Engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/workflow-engine-poc/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary - Images Built
        run: |
          echo "## ‚úÖ Images Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ needs.prepare.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚è∏Ô∏è **Waiting for approval to deploy to production...**" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # ‚è∏Ô∏è APPROVAL GATE - Requires reviewer approval to proceed
  # Configure in: Repo Settings ‚Üí Environments ‚Üí production ‚Üí Required reviewers
  # ===========================================================================
  approve:
    needs: [prepare, build-images]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://prod.${{ needs.deploy.outputs.lb_ip_dashed }}.nip.io

    steps:
      - name: Approval received
        run: |
          echo "=========================================="
          echo "‚úÖ Production deployment approved"
          echo "=========================================="
          echo ""
          echo "Approved by: ${{ github.actor }}"
          echo "Image tag: ${{ needs.prepare.outputs.image_tag }}"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

  # ===========================================================================
  # Deploy (runs after approval)
  # ===========================================================================
  deploy:
    needs: [prepare, build-images, approve]
    runs-on: ubuntu-latest
    outputs:
      lb_ip_dashed: ${{ steps.lb.outputs.lb_ip_dashed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Cloud Authentication ---
      - name: Configure AWS credentials
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure kubectl for AWS EKS
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        run: aws eks update-kubeconfig --name elevaite-production --region ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure Azure credentials
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure kubectl for Azure AKS
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        run: az aks get-credentials --resource-group elevaite-production --name elevaite-production

      - name: Configure GCP credentials
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure kubectl for GCP GKE
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: elevaite-production
          location: ${{ vars.GCP_REGION || 'us-central1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: terraform
        run: |
          cd terraform/environments/production/${{ env.CLOUD_PROVIDER }}
          terraform init
          DB_HOST_RAW=$(terraform output -raw database_host 2>/dev/null || echo '')
          DB_HOST_CLEAN=$(echo "$DB_HOST_RAW" | cut -d: -f1)
          echo "db_host=$DB_HOST_CLEAN" >> $GITHUB_OUTPUT
          echo "storage_bucket=$(terraform output -raw storage_bucket 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Get Load Balancer IP
        id: lb
        run: |
          LB_HOSTNAME=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          LB_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")

          if [[ -n "$LB_HOSTNAME" && -z "$LB_IP" ]]; then
            LB_IP=$(dig +short "$LB_HOSTNAME" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' | head -1) || \
            LB_IP=$(nslookup "$LB_HOSTNAME" 2>/dev/null | grep -A1 'Name:' | grep 'Address:' | awk '{print $2}' | head -1) || \
            LB_IP=$(getent hosts "$LB_HOSTNAME" 2>/dev/null | awk '{print $1}' | head -1) || \
            LB_IP=""
          fi

          if [[ -z "$LB_IP" ]]; then
            echo "ERROR: Could not resolve load balancer IP"
            exit 1
          fi

          LB_IP_DASHED=$(echo "$LB_IP" | tr '.' '-')
          echo "lb_ip=$LB_IP" >> $GITHUB_OUTPUT
          echo "lb_ip_dashed=$LB_IP_DASHED" >> $GITHUB_OUTPUT
          echo "Resolved Load Balancer IP: $LB_IP"

      - name: Build Frontend Images (with dynamic URLs)
        run: |
          # Build frontend images with production URLs baked in
          echo "Building frontend images with dynamic URLs..."

          # Login to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Auth App
          docker build \
            --build-arg AUTH_URL=https://auth-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            --build-arg AUTH_API_URL=https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io/api/auth \
            --build-arg NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005 \
            --build-arg RBAC_BACKEND_URL=https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            --build-arg ELEVAITE_HOMEPAGE=https://prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            -f apps/auth/Dockerfile \
            -t ghcr.io/${{ github.repository }}/elevaite-auth-app:${{ needs.prepare.outputs.image_tag }} \
            -t ghcr.io/${{ github.repository }}/elevaite-auth-app:production \
            .
          docker push ghcr.io/${{ github.repository }}/elevaite-auth-app:${{ needs.prepare.outputs.image_tag }}
          docker push ghcr.io/${{ github.repository }}/elevaite-auth-app:production

          # Elevaite App
          docker build \
            --build-arg NEXT_PUBLIC_BACKEND_URL=https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            --build-arg NEXT_PUBLIC_AUTH_API_URL=https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io/api/auth \
            --build-arg NEXT_PUBLIC_NATIVEAUTH_URL=https://auth-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            --build-arg NEXT_PUBLIC_MODELS_API_URL=https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            --build-arg NEXT_PUBLIC_CONTRACTS_API_URL=https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            --build-arg NEXT_PUBLIC_CONTRACTS_IOPEX_API_URL=https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io \
            --build-arg NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005 \
            -f apps/elevaite/Dockerfile \
            -t ghcr.io/${{ github.repository }}/elevaite-app:${{ needs.prepare.outputs.image_tag }} \
            -t ghcr.io/${{ github.repository }}/elevaite-app:production \
            .
          docker push ghcr.io/${{ github.repository }}/elevaite-app:${{ needs.prepare.outputs.image_tag }}
          docker push ghcr.io/${{ github.repository }}/elevaite-app:production

      - name: Create/Update Kubernetes namespace
        run: kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Kubernetes secrets
        run: |
          kubectl create secret docker-registry ghcr-pull-secret \
            --namespace ${{ env.NAMESPACE }} \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_PAT }} \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic elevaite-db-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=POSTGRES_USER="${{ secrets.PROD_DB_USER }}" \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic elevaite-storage-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=AWS_ACCESS_KEY_ID="${{ secrets.PROD_STORAGE_ACCESS_KEY }}" \
            --from-literal=AWS_SECRET_ACCESS_KEY="${{ secrets.PROD_STORAGE_SECRET_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic elevaite-rabbitmq-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=RABBITMQ_USER="elevaite" \
            --from-literal=RABBITMQ_PASSWORD="${{ secrets.PROD_RABBITMQ_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic elevaite-secrets \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --from-literal=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --from-literal=NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET || secrets.JWT_SECRET }}" \
            --from-literal=GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            --from-literal=GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --from-literal=db_host="${{ steps.terraform.outputs.db_host }}" \
            --from-literal=db_port="5432" \
            --from-literal=db_user="${{ secrets.PROD_DB_USER }}" \
            --from-literal=db_password="${{ secrets.PROD_DB_PASSWORD }}" \
            --from-literal=db_name="elevaite_production" \
            --from-literal=POSTGRES_USER="${{ secrets.PROD_DB_USER }}" \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}" \
            --from-literal=DATABASE_URL="postgresql+asyncpg://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_production?ssl=require" \
            --from-literal=SQLALCHEMY_DATABASE_URL="postgresql+asyncpg://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_production?ssl=require" \
            --from-literal=ALEMBIC_SQLALCHEMY_URL="postgresql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_production?sslmode=require" \
            --from-literal=RABBITMQ_USER="elevaite" \
            --from-literal=RABBITMQ_PASSWORD="${{ secrets.PROD_RABBITMQ_PASSWORD }}" \
            --from-literal=AWS_ACCESS_KEY_ID="${{ secrets.PROD_STORAGE_ACCESS_KEY }}" \
            --from-literal=AWS_SECRET_ACCESS_KEY="${{ secrets.PROD_STORAGE_SECRET_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Lint Helm chart
        run: helm lint ./helm/elevaite --values ./helm/elevaite/values-production.yaml

      - name: Clean up stuck Helm release
        run: |
          RELEASE_NAME="elevaite"
          RELEASE_STATUS=$(helm status $RELEASE_NAME -n ${{ env.NAMESPACE }} 2>/dev/null | grep STATUS || echo "not found")
          echo "Release status: $RELEASE_STATUS"

          if echo "$RELEASE_STATUS" | grep -q "pending-install"; then
            echo "Found stuck pending-install, deleting release..."
            helm uninstall $RELEASE_NAME -n ${{ env.NAMESPACE }} --wait || true
          elif echo "$RELEASE_STATUS" | grep -qE "(pending-upgrade|pending-rollback)"; then
            echo "Found stuck release, rolling back..."
            helm rollback $RELEASE_NAME -n ${{ env.NAMESPACE }} || true
          fi

      - name: Clean up old replicasets
        run: |
          echo "Cleaning up old replicasets with 0 replicas..."
          kubectl delete rs -n ${{ env.NAMESPACE }} --field-selector=status.replicas=0 --ignore-not-found=true || true

          echo "Cleaning up any crashed/failed pods..."
          kubectl delete pods -n ${{ env.NAMESPACE }} --field-selector=status.phase=Failed --ignore-not-found=true || true

      - name: Deploy with Helm (includes migrations)
        run: |
          API_HOST="api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io"
          AUTH_HOST="auth-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io"
          APP_HOST="prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io"

          echo "=========================================="
          echo "Deploying to Production"
          echo "=========================================="
          echo "App:  https://$APP_HOST"
          echo "Auth: https://$AUTH_HOST"
          echo "API:  https://$API_HOST"
          echo "=========================================="

          helm upgrade --install elevaite ./helm/elevaite \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/elevaite/values-production.yaml \
            --cleanup-on-fail \
            --set global.imageRegistry=ghcr.io/${{ github.repository }} \
            --set global.environment=production \
            --set global.imagePullSecrets[0].name=ghcr-pull-secret \
            --set authApi.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set workflowEngine.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set ingestion.enabled=false \
            --set worker.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set frontend.auth.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set frontend.elevaite.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set postgresql.host=${{ steps.terraform.outputs.db_host }} \
            --set objectStorage.bucket=${{ steps.terraform.outputs.storage_bucket }} \
            --set ingress.enabled=true \
            --set ingress.api.host=$API_HOST \
            --set ingress.authApp.enabled=true \
            --set ingress.authApp.host=$AUTH_HOST \
            --set ingress.mainApp.enabled=true \
            --set ingress.mainApp.host=$APP_HOST \
            --set ingress.tls[0].secretName=elevaite-production-tls \
            --set ingress.tls[0].hosts[0]=$API_HOST \
            --set ingress.tls[0].hosts[1]=$AUTH_HOST \
            --set ingress.tls[0].hosts[2]=$APP_HOST \
            --set "ingress.annotations.cert-manager\\.io/cluster-issuer=letsencrypt-prod" \
            --set frontend.auth.nextAuthUrl=https://$AUTH_HOST \
            --set frontend.auth.publicAuthApiUrl=https://$API_HOST/api/auth \
            --set frontend.auth.env.NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005 \
            --set frontend.auth.env.ELEVAITE_HOMEPAGE=https://$APP_HOST \
            --set frontend.elevaite.nextAuthUrl=https://$AUTH_HOST \
            --set frontend.elevaite.publicAuthApiUrl=https://$API_HOST/api/auth \
            --set frontend.elevaite.publicWorkflowApiUrl=https://$API_HOST \
            --set frontend.elevaite.env.NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005 \
            --set frontend.elevaite.env.BACKEND_URL=https://$API_HOST \
            --wait \
            --timeout 15m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/elevaite-auth-api -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-workflow-engine -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-auth-app -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-elevaite-app -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Show deployment info
        run: |
          echo "## üöÄ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- App: https://prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io" >> $GITHUB_STEP_SUMMARY
          echo "- Auth: https://auth-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://api-prod.${{ steps.lb.outputs.lb_ip_dashed }}.nip.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** ${{ needs.prepare.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Approved by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    needs: [prepare, build-images, approve, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify Google Chat
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          if [ -z "$GOOGLE_CHAT_WEBHOOK_URL" ]; then
            echo "GOOGLE_CHAT_WEBHOOK_URL not set, skipping notification"
            exit 0
          fi

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            STATUS="‚úÖ Success"
            COLOR="#34A853"
          else
            STATUS="‚ùå Failed"
            COLOR="#EA4335"
          fi

          APP_URL="https://prod.${{ needs.deploy.outputs.lb_ip_dashed }}.nip.io"
          AUTH_URL="https://auth-prod.${{ needs.deploy.outputs.lb_ip_dashed }}.nip.io"
          API_URL="https://api-prod.${{ needs.deploy.outputs.lb_ip_dashed }}.nip.io"

          curl -X POST "$GOOGLE_CHAT_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "cardsV2": [{
                "cardId": "prod-deploy",
                "card": {
                  "header": {
                    "title": "üöÄ Production Deployment",
                    "subtitle": "'"$STATUS"'",
                    "imageUrl": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                  },
                  "sections": [{
                    "widgets": [
                      {"decoratedText": {"topLabel": "Environment", "text": "production"}},
                      {"decoratedText": {"topLabel": "Image Tag", "text": "${{ needs.prepare.outputs.image_tag }}"}},
                      {"decoratedText": {"topLabel": "Approved By", "text": "${{ github.actor }}"}},
                      {"decoratedText": {"topLabel": "Commit", "text": "${{ github.sha }}"}}
                    ]
                  },
                  {
                    "header": "URLs",
                    "widgets": [
                      {"decoratedText": {"topLabel": "App", "text": "'"$APP_URL"'"}},
                      {"decoratedText": {"topLabel": "Auth", "text": "'"$AUTH_URL"'"}},
                      {"decoratedText": {"topLabel": "API", "text": "'"$API_URL"'"}}
                    ]
                  },
                  {
                    "widgets": [{
                      "buttonList": {
                        "buttons": [
                          {"text": "Open App", "onClick": {"openLink": {"url": "'"$APP_URL"'"}}},
                          {"text": "Open Auth", "onClick": {"openLink": {"url": "'"$AUTH_URL"'"}}},
                          {"text": "View Run", "onClick": {"openLink": {"url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}}}
                        ]
                      }
                    }]
                  }]
                }
              }]
            }'

      - name: Notify Slack
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: "Production deployment completed - https://prod.${{ needs.deploy.outputs.lb_ip_dashed }}.nip.io"
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
