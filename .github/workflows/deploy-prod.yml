# =============================================================================
# Production Deployment Workflow
# Deploys to production on push to main branch
# Cloud-agnostic: Works with AWS/Azure/GCP (configured via secrets)
# =============================================================================

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        default: ''
      cloud_provider:
        description: 'Cloud provider (aws/azure/gcp)'
        required: false
        default: ''

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  ENVIRONMENT: production
  NAMESPACE: production
  CLOUD_PROVIDER: ${{ inputs.cloud_provider || vars.CLOUD_PROVIDER || 'aws' }}

jobs:
  # ===========================================================================
  # Validate (Manual trigger requires confirmation)
  # ===========================================================================
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "‚ùå Production deployment not confirmed. Please type 'deploy' to confirm."
            exit 1
          fi
          echo "‚úÖ Production deployment confirmed"

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          VERSION=$(git describe --tags --always)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Auth API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/auth_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/auth-api:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/auth-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Workflow Engine
        uses: docker/build-push-action@v5
        with:
          context: python_apps/
          file: python_apps/workflow-engine-poc/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/workflow-engine:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/workflow-engine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Ingestion Service
        uses: docker/build-push-action@v5
        with:
          context: python_apps/
          file: python_apps/ingestion-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ingestion:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/ingestion:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Auth App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/auth/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/auth-app:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/auth-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Elevaite App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/elevaite/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-app:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/elevaite-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Kubernetes (Cloud-Agnostic)
  # ===========================================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- AWS Authentication ---
      - name: Configure AWS credentials
        if: env.CLOUD_PROVIDER == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure kubectl for AWS EKS
        if: env.CLOUD_PROVIDER == 'aws'
        run: |
          aws eks update-kubeconfig --name elevaite-production --region ${{ vars.AWS_REGION || 'us-west-1' }}

      # --- Azure Authentication ---
      - name: Configure Azure credentials
        if: env.CLOUD_PROVIDER == 'azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure kubectl for Azure AKS
        if: env.CLOUD_PROVIDER == 'azure'
        run: |
          az aks get-credentials --resource-group elevaite-production --name elevaite-production

      # --- GCP Authentication ---
      - name: Configure GCP credentials
        if: env.CLOUD_PROVIDER == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure kubectl for GCP GKE
        if: env.CLOUD_PROVIDER == 'gcp'
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: elevaite-production
          location: ${{ vars.GCP_REGION || 'us-central1' }}

      # --- Common Deployment Steps ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: terraform
        run: |
          cd terraform/environments/production/${{ env.CLOUD_PROVIDER }}
          terraform init
          echo "db_host=$(terraform output -raw database_host 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "storage_bucket=$(terraform output -raw storage_bucket 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Create/Update Kubernetes namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Kubernetes secrets
        run: |
          kubectl create secret generic elevaite-db-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=POSTGRES_USER=${{ secrets.PROD_DB_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic elevaite-storage-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.PROD_STORAGE_ACCESS_KEY }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.PROD_STORAGE_SECRET_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # RabbitMQ credentials
          kubectl create secret generic elevaite-rabbitmq-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=RABBITMQ_USER=elevaite \
            --from-literal=RABBITMQ_PASSWORD=${{ secrets.PROD_RABBITMQ_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Qdrant credentials (optional - for vector database)
          if [ -n "${{ secrets.PROD_QDRANT_API_KEY }}" ]; then
            kubectl create secret generic elevaite-qdrant-credentials \
              --namespace ${{ env.NAMESPACE }} \
              --from-literal=QDRANT_API_KEY=${{ secrets.PROD_QDRANT_API_KEY }} \
              --dry-run=client -o yaml | kubectl apply -f -
          fi
          
          # Application secrets (API keys, JWT, OAuth, etc.)
          kubectl create secret generic elevaite-secrets \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --from-literal=NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET || secrets.JWT_SECRET }} \
            --from-literal=GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --from-literal=GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Run database migrations
        run: |
          # Get a pod to run migrations (or use a job)
          # For now, we'll run migrations as part of deployment init containers
          # This step validates the migration files exist
          echo "Database migrations will run via Helm init containers"
          # Optionally run migrations directly:
          # kubectl run migrations --rm -it --restart=Never \
          #   --image=ghcr.io/${{ github.repository }}/workflow-engine:${{ needs.build.outputs.image_tag }} \
          #   --namespace ${{ env.NAMESPACE }} \
          #   --env="DATABASE_URL=postgresql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite" \
          #   -- alembic upgrade head

      - name: Lint Helm chart
        run: |
          helm lint ./helm/elevaite --values ./helm/elevaite/values-production.yaml

      - name: Deploy with Helm (atomic - auto-rollback on failure)
        run: |
          helm upgrade --install elevaite ./helm/elevaite \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/elevaite/values-production.yaml \
            --set global.imageRegistry=ghcr.io/${{ github.repository }} \
            --set global.environment=production \
            --set authApi.image.tag=${{ needs.build.outputs.image_tag }} \
            --set workflowEngine.image.tag=${{ needs.build.outputs.image_tag }} \
            --set ingestion.image.tag=${{ needs.build.outputs.image_tag }} \
            --set worker.image.tag=${{ needs.build.outputs.image_tag }} \
            --set frontend.auth.image.tag=${{ needs.build.outputs.image_tag }} \
            --set frontend.elevaite.image.tag=${{ needs.build.outputs.image_tag }} \
            --set postgresql.host=${{ steps.terraform.outputs.db_host }} \
            --set objectStorage.bucket=${{ steps.terraform.outputs.storage_bucket }} \
            --wait \
            --timeout 15m \
            --atomic

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/elevaite-auth-api -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-workflow-engine -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-auth-app -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-elevaite-app -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-ingestion -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Run smoke tests
        run: |
          sleep 60
          echo "‚úÖ Production deployment successful"

  # ===========================================================================
  # Post-deployment
  # ===========================================================================
  post-deploy:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true

      - name: Notify Slack
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: 'üöÄ Production deployment to ${{ env.CLOUD_PROVIDER }} completed!'
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}

  # ===========================================================================
  # Rollback (Automatic on failure due to --atomic flag)
  # ===========================================================================
  notify-failure:
    if: failure()
    needs: [build, deploy]
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify rollback
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "‚ö†Ô∏è Production deployment failed! Helm auto-rolled back to previous version.",
              "attachments": [{
                "color": "danger",
                "fields": [
                  {"title": "Cloud", "value": "${{ env.CLOUD_PROVIDER }}", "short": true},
                  {"title": "Commit", "value": "${{ github.sha }}", "short": true}
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
