# =============================================================================
# Production Deployment Workflow
# Deploys to production AFTER CI passes on main branch
# Builds ALL images (backends + frontends) with production-specific configuration
# Cloud-agnostic: Works with AWS/Azure/GCP (configured via secrets)
# =============================================================================

name: Deploy to Production

on:
  # Trigger after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Allow manual trigger for emergency deploys
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        default: ''
      cloud_provider:
        description: 'Cloud provider (aws/azure/gcp)'
        required: false
        default: ''
      image_tag:
        description: 'Image tag to deploy (defaults to latest commit SHA)'
        required: false
        default: ''

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  ENVIRONMENT: production
  NAMESPACE: production
  CLOUD_PROVIDER: ${{ inputs.cloud_provider || vars.CLOUD_PROVIDER || 'aws' }}

jobs:
  # ===========================================================================
  # Validate and Prepare (Manual trigger requires confirmation, CI must pass)
  # ===========================================================================
  prepare:
    # Skip if triggered by workflow_run and CI failed
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.get-tag.outputs.image_tag }}

    steps:
      - name: Validate deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "‚ùå Production deployment not confirmed. Please type 'deploy' to confirm."
            exit 1
          fi
          echo "‚úÖ Production deployment confirmed"

      - name: Get image tag
        id: get-tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            # Manual trigger with specific tag
            echo "image_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Get SHA from the CI workflow that triggered this
            SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
            echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            # Manual trigger without tag - use current HEAD
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
          echo "Using image tag: $(cat $GITHUB_OUTPUT | grep image_tag)"

  # ===========================================================================
  # Build ALL Images (backends + frontends with production-specific URLs)
  # ===========================================================================
  build-images:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Backend Images ---
      - name: Build and push Auth API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/auth_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-api:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-auth-api:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Workflow Engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/workflow-engine-poc/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Frontend Images (with production URLs baked in) ---
      - name: Build and push Auth App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/auth/Dockerfile
          push: true
          build-args: |
            AUTH_URL=${{ vars.PROD_AUTH_URL }}
            AUTH_API_URL=${{ vars.PROD_AUTH_API_URL }}
            NEXTAUTH_URL_INTERNAL=${{ vars.PROD_AUTH_URL }}
            RBAC_BACKEND_URL=${{ vars.PROD_AUTH_API_URL }}
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-app:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-auth-app:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Elevaite App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/elevaite/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ vars.PROD_BACKEND_URL }}
            NEXT_PUBLIC_AUTH_API_URL=${{ vars.PROD_AUTH_API_URL }}
            NEXT_PUBLIC_NATIVEAUTH_URL=${{ vars.PROD_AUTH_API_URL }}
            NEXT_PUBLIC_MODELS_API_URL=${{ vars.PROD_BACKEND_URL }}
            NEXT_PUBLIC_CONTRACTS_API_URL=${{ vars.PROD_BACKEND_URL }}
            NEXT_PUBLIC_CONTRACTS_IOPEX_API_URL=${{ vars.PROD_BACKEND_URL }}
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-app:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-app:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Kubernetes (Cloud-Agnostic)
  # All images from build-images job
  # ===========================================================================
  deploy:
    needs: [prepare, build-images]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.PROD_AUTH_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- AWS Authentication ---
      - name: Configure AWS credentials
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure kubectl for AWS EKS
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        run: |
          aws eks update-kubeconfig --name elevaite-production --region ${{ vars.AWS_REGION || 'us-west-1' }}

      # --- Azure Authentication ---
      - name: Configure Azure credentials
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure kubectl for Azure AKS
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        run: |
          az aks get-credentials --resource-group elevaite-production --name elevaite-production

      # --- GCP Authentication ---
      - name: Configure GCP credentials
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure kubectl for GCP GKE
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: elevaite-production
          location: ${{ vars.GCP_REGION || 'us-central1' }}

      # --- Common Deployment Steps ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: terraform
        run: |
          cd terraform/environments/production/${{ env.CLOUD_PROVIDER }}
          terraform init
          echo "db_host=$(terraform output -raw database_host 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "storage_bucket=$(terraform output -raw storage_bucket 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Create/Update Kubernetes namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Kubernetes secrets
        run: |
          # Create Docker registry secret for pulling images from GHCR
          kubectl create secret docker-registry ghcr-pull-secret \
            --namespace ${{ env.NAMESPACE }} \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic elevaite-db-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=POSTGRES_USER=${{ secrets.PROD_DB_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic elevaite-storage-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.PROD_STORAGE_ACCESS_KEY }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.PROD_STORAGE_SECRET_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # RabbitMQ credentials
          kubectl create secret generic elevaite-rabbitmq-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=RABBITMQ_USER=elevaite \
            --from-literal=RABBITMQ_PASSWORD=${{ secrets.PROD_RABBITMQ_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # TODO: Re-enable when ingestion service is ready
          # Qdrant credentials (for vector database - used by ingestion service)
          # if [ -n "${{ secrets.PROD_QDRANT_API_KEY }}" ]; then
          #   kubectl create secret generic elevaite-qdrant-credentials \
          #     --namespace ${{ env.NAMESPACE }} \
          #     --from-literal=QDRANT_API_KEY=${{ secrets.PROD_QDRANT_API_KEY }} \
          #     --dry-run=client -o yaml | kubectl apply -f -
          # fi

          # Application secrets (API keys, JWT, OAuth, etc.)
          kubectl create secret generic elevaite-secrets \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --from-literal=NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET || secrets.JWT_SECRET }} \
            --from-literal=GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --from-literal=GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            --from-literal=db_host=${{ steps.terraform.outputs.db_host }} \
            --from-literal=db_port=5432 \
            --from-literal=db_user=${{ secrets.PROD_DB_USER }} \
            --from-literal=db_password=${{ secrets.PROD_DB_PASSWORD }} \
            --from-literal=db_name=elevaite_production \
            --from-literal=POSTGRES_USER=${{ secrets.PROD_DB_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            --from-literal=DATABASE_URL=postgresql+asyncpg://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_production?ssl=require \
            --from-literal=SQLALCHEMY_DATABASE_URL=postgresql+asyncpg://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_production?ssl=require \
            --from-literal=ALEMBIC_SQLALCHEMY_URL=postgresql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_production?sslmode=require \
            --from-literal=RABBITMQ_USER=elevaite \
            --from-literal=RABBITMQ_PASSWORD=${{ secrets.PROD_RABBITMQ_PASSWORD }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.PROD_STORAGE_ACCESS_KEY }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.PROD_STORAGE_SECRET_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Run database migrations
        run: |
          # Get a pod to run migrations (or use a job)
          # For now, we'll run migrations as part of deployment init containers
          # This step validates the migration files exist
          echo "Database migrations will run via Helm init containers"
          # Optionally run migrations directly:
          # kubectl run migrations --rm -it --restart=Never \
          #   --image=ghcr.io/${{ github.repository }}/workflow-engine:${{ needs.prepare.outputs.image_tag }} \
          #   --namespace ${{ env.NAMESPACE }} \
          #   --env="DATABASE_URL=postgresql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite" \
          #   -- alembic upgrade head

      - name: Lint Helm chart
        run: |
          helm lint ./helm/elevaite --values ./helm/elevaite/values-production.yaml

      - name: Clean up stuck Helm release
        run: |
          RELEASE_NAME="elevaite"
          RELEASE_STATUS=$(helm status $RELEASE_NAME -n ${{ env.NAMESPACE }} 2>/dev/null | grep STATUS || echo "not found")
          echo "Release status: $RELEASE_STATUS"

          if echo "$RELEASE_STATUS" | grep -q "pending-install"; then
            echo "Found stuck pending-install, deleting release..."
            helm uninstall $RELEASE_NAME -n ${{ env.NAMESPACE }} --wait || true
          elif echo "$RELEASE_STATUS" | grep -qE "(pending-upgrade|pending-rollback)"; then
            echo "Found stuck release, rolling back..."
            helm rollback $RELEASE_NAME -n ${{ env.NAMESPACE }} || true
          fi

      - name: Deploy with Helm (atomic - auto-rollback on failure)
        run: |
          echo "Deploying with image tag: ${{ needs.prepare.outputs.image_tag }}"
          helm upgrade --install elevaite ./helm/elevaite \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/elevaite/values-production.yaml \
            --set global.imageRegistry=ghcr.io/${{ github.repository }} \
            --set global.environment=production \
            --set global.imagePullSecrets[0].name=ghcr-pull-secret \
            --set authApi.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set workflowEngine.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set ingestion.enabled=false \
            --set worker.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set frontend.auth.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set frontend.elevaite.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set postgresql.host=${{ steps.terraform.outputs.db_host }} \
            --set objectStorage.bucket=${{ steps.terraform.outputs.storage_bucket }} \
            --wait \
            --timeout 15m \
            --rollback-on-failure

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/elevaite-auth-api -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-workflow-engine -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-auth-app -n ${{ env.NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/elevaite-elevaite-app -n ${{ env.NAMESPACE }} --timeout=10m
          # TODO: Re-enable when ingestion service is ready
          # kubectl rollout status deployment/elevaite-ingestion -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Run smoke tests
        run: |
          sleep 60
          echo "‚úÖ Production deployment successful"

  # ===========================================================================
  # Post-deployment
  # ===========================================================================
  post-deploy:
    needs: [prepare, build-images, deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true

      - name: Notify Slack
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: 'üöÄ Production deployment to ${{ env.CLOUD_PROVIDER }} completed!'
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}

  # ===========================================================================
  # Rollback (Automatic on failure due to --rollback-on-failure flag)
  # ===========================================================================
  notify-failure:
    if: failure()
    needs: [prepare, build-images, deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Notify rollback
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "‚ö†Ô∏è Production deployment failed! Helm auto-rolled back to previous version.",
              "attachments": [{
                "color": "danger",
                "fields": [
                  {"title": "Cloud", "value": "${{ env.CLOUD_PROVIDER }}", "short": true},
                  {"title": "Commit", "value": "${{ github.sha }}", "short": true}
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
