name: Build Toshiba App

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-toshiba:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' || 
      github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Fetch full history
        run: git fetch --no-tags --prune --depth=2 origin develop

      - name: Check for Toshiba changes
        id: changes
        run: |
            echo "checking Toshiba changes..."
            if git diff --name-only origin/develop | grep -q '^apps/toshiba/'; then
                echo "toshiba_changed=true" >> $GITHUB_OUTPUT
            else
                echo "toshiba_changed=false" >> $GITHUB_OUTPUT
            fi

      - name: Build Toshiba Docker Image
        if: steps.changes.outputs.toshiba_changed == 'true'
        run: |
            echo "Changes detected in Toshiba, building Docker image..."
            docker build \
                -f apps/toshiba/Dockerfile \
                -t "${{ secrets.TGCS_ECR_REGISTRY }}/elevaite-toshiba-ui:latest" \
                .

      - name: Skip Toshiba Build
        if: steps.changes.outputs.toshiba_changed == 'false'
        run: |
            echo "No changes detected in Toshiba, skipping build..."

      - name: Check for Toshiba backend changes
        id: check_backend
        run: |
          git fetch --depth=2 origin develop
          if git diff --name-only origin/develop | grep -q '^elevaite_backend/toshiba_backend/'; then
            echo "backend_changed=true" >> $GITHUB_OUTPUT
          else
            echo "backend_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Toshiba Backend Docker Image
        if: steps.check_backend.outputs.backend_changed == 'true'
        run: |
            docker build \
              -t ${{ secrets.TGCS_ECR_REGISTRY }}/elevaite-toshiba-backend:latest \
              -f elevaite_backend/toshiba_backend/Dockerfile \
              elevaite_backend/toshiba_backend

      - name: Skip Toshiba Backend Build
        if: steps.check_backend.outputs.backend_changed == 'false'
        run: |
            echo "No changes detected in Toshiba backend, skipping build..."

      - name: CI Summary
        run: |
            echo "Toshiba changes: ${{ steps.changes.outputs.toshiba_changed }}"
            echo "Toshiba backend changes: ${{ steps.check_backend.outputs.backend_changed }}"
