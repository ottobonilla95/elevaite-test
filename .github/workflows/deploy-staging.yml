# =============================================================================
# Staging Deployment Workflow
# Deploys to staging on push to develop branch
# Cloud-agnostic: Works with AWS/Azure/GCP (configured via secrets)
# =============================================================================

name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud provider (aws/azure/gcp)'
        required: false
        default: ''

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  ENVIRONMENT: staging
  NAMESPACE: staging
  # Cloud provider is set via repository secret CLOUD_PROVIDER
  CLOUD_PROVIDER: ${{ inputs.cloud_provider || vars.CLOUD_PROVIDER || 'aws' }}

jobs:
  # ===========================================================================
  # Build and Push Docker Images (Cloud-Agnostic - uses GHCR)
  # ===========================================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          echo "version=staging-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Auth API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/auth_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-api:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/elevaite-auth-api:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Workflow Engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/workflow-engine-poc/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Ingestion Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/ingestion-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-ingestion:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/elevaite-ingestion:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Auth App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/auth/Dockerfile
          push: true
          build-args: |
            AUTH_URL=${{ vars.STAGING_AUTH_URL }}
            AUTH_API_URL=${{ vars.STAGING_AUTH_API_URL }}
            NEXTAUTH_URL_INTERNAL=${{ vars.STAGING_AUTH_URL }}
            RBAC_BACKEND_URL=${{ vars.STAGING_AUTH_API_URL }}
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-app:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/elevaite-auth-app:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Elevaite App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/elevaite/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ vars.STAGING_BACKEND_URL }}
            NEXT_PUBLIC_AUTH_API_URL=${{ vars.STAGING_AUTH_API_URL }}
            NEXT_PUBLIC_NATIVEAUTH_URL=${{ vars.STAGING_AUTH_API_URL }}
            NEXT_PUBLIC_MODELS_API_URL=${{ vars.STAGING_BACKEND_URL }}
            NEXT_PUBLIC_CONTRACTS_API_URL=${{ vars.STAGING_BACKEND_URL }}
            NEXT_PUBLIC_CONTRACTS_IOPEX_API_URL=${{ vars.STAGING_BACKEND_URL }}
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-app:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}/elevaite-app:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Kubernetes (Cloud-Agnostic)
  # ===========================================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- AWS Authentication ---
      - name: Configure AWS credentials
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure kubectl for AWS EKS
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        run: |
          aws eks update-kubeconfig --name elevaite-staging --region ${{ vars.AWS_REGION || 'us-west-1' }}

      # --- Azure Authentication ---
      - name: Configure Azure credentials
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure kubectl for Azure AKS
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        run: |
          az aks get-credentials --resource-group elevaite-staging --name elevaite-staging

      # --- GCP Authentication ---
      - name: Configure GCP credentials
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure kubectl for GCP GKE
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: elevaite-staging
          location: ${{ vars.GCP_REGION || 'us-central1' }}

      # --- Common Deployment Steps ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: terraform
        run: |
          cd terraform/environments/staging/${{ env.CLOUD_PROVIDER }}
          terraform init
          echo "db_host=$(terraform output -raw database_host 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "storage_bucket=$(terraform output -raw storage_bucket 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Create/Update Kubernetes namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Kubernetes secrets
        run: |
          # Create Docker registry secret for pulling images from GHCR
          kubectl create secret docker-registry ghcr-pull-secret \
            --namespace ${{ env.NAMESPACE }} \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Database credentials
          kubectl create secret generic elevaite-db-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=POSTGRES_USER=${{ secrets.STAGING_DB_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Storage credentials
          kubectl create secret generic elevaite-storage-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.STAGING_STORAGE_ACCESS_KEY }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.STAGING_STORAGE_SECRET_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # RabbitMQ credentials
          kubectl create secret generic elevaite-rabbitmq-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=RABBITMQ_USER=elevaite \
            --from-literal=RABBITMQ_PASSWORD=${{ secrets.STAGING_RABBITMQ_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Qdrant credentials (optional - for vector database)
          if [ -n "${{ secrets.STAGING_QDRANT_API_KEY }}" ]; then
            kubectl create secret generic elevaite-qdrant-credentials \
              --namespace ${{ env.NAMESPACE }} \
              --from-literal=QDRANT_API_KEY=${{ secrets.STAGING_QDRANT_API_KEY }} \
              --dry-run=client -o yaml | kubectl apply -f -
          fi
          
          # Application secrets (API keys, JWT, OAuth, etc.)
          kubectl create secret generic elevaite-secrets \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --from-literal=NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET || secrets.JWT_SECRET }} \
            --from-literal=GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --from-literal=GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            --from-literal=db_host=${{ steps.terraform.outputs.db_host }} \
            --from-literal=db_port=5432 \
            --from-literal=db_user=${{ secrets.STAGING_DB_USER }} \
            --from-literal=db_password=${{ secrets.STAGING_DB_PASSWORD }} \
            --from-literal=db_name=elevaite_staging \
            --from-literal=POSTGRES_USER=${{ secrets.STAGING_DB_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            --from-literal=DATABASE_URL=postgresql+asyncpg://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_staging?sslmode=require \
            --from-literal=SQLALCHEMY_DATABASE_URL=postgresql+asyncpg://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@${{ steps.terraform.outputs.db_host }}:5432/elevaite_staging?sslmode=require \
            --from-literal=RABBITMQ_USER=elevaite \
            --from-literal=RABBITMQ_PASSWORD=${{ secrets.STAGING_RABBITMQ_PASSWORD }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.STAGING_STORAGE_ACCESS_KEY }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.STAGING_STORAGE_SECRET_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Validate migration setup
        run: |
          echo "=========================================="
          echo "Database Migration System"
          echo "=========================================="
          echo ""
          echo "✓ Migrations are handled automatically via Helm hooks"
          echo "✓ A Kubernetes Job runs migrations BEFORE pods start (pre-upgrade, pre-install)"
          echo "✓ Multi-tenant services (auth-api, workflow-engine) migrate each tenant schema"
          echo "✓ If migrations fail, deployment is blocked"
          echo ""
          echo "Migration files locations:"
          echo "  - auth-api:        python_apps/auth_api/migrations/versions/"
          echo "  - workflow-engine: python_apps/workflow-engine-poc/alembic/versions/"
          echo "  - ingestion:       python_apps/ingestion-service/alembic/versions/"
          echo ""
          echo "To manually run migrations (if needed):"
          echo "  kubectl run migrations-manual --rm -it --restart=Never \\"
          echo "    --image=ghcr.io/${{ github.repository }}/auth-api:${{ needs.build.outputs.image_tag }} \\"
          echo "    --namespace ${{ env.NAMESPACE }} \\"
          echo "    --env='DATABASE_URI=<db-url>' \\"
          echo "    -- bash -c 'cd /elevaite/python_apps/auth_api && ALEMBIC_SCHEMA=auth_default uv run alembic upgrade head'"
          echo ""
          echo "Migrations will run automatically during Helm deployment..."

      - name: Lint Helm chart
        run: |
          helm lint ./helm/elevaite --values ./helm/elevaite/values-staging.yaml

      - name: Deploy with Helm
        run: |
          helm upgrade --install elevaite ./helm/elevaite \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/elevaite/values-staging.yaml \
            --set global.imageRegistry=ghcr.io/${{ github.repository }} \
            --set global.environment=staging \
            --set global.imagePullSecrets[0].name=ghcr-pull-secret \
            --set authApi.image.tag=${{ needs.build.outputs.image_tag }} \
            --set workflowEngine.image.tag=${{ needs.build.outputs.image_tag }} \
            --set ingestion.image.tag=${{ needs.build.outputs.image_tag }} \
            --set worker.image.tag=${{ needs.build.outputs.image_tag }} \
            --set frontend.auth.image.tag=${{ needs.build.outputs.image_tag }} \
            --set frontend.elevaite.image.tag=${{ needs.build.outputs.image_tag }} \
            --set postgresql.host=${{ steps.terraform.outputs.db_host }} \
            --set objectStorage.bucket=${{ steps.terraform.outputs.storage_bucket }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/elevaite-auth-api -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/elevaite-workflow-engine -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/elevaite-ingestion -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/elevaite-auth-app -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/elevaite-elevaite-app -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Run smoke tests
        run: |
          sleep 30
          INGRESS_IP=$(kubectl get ingress -n ${{ env.NAMESPACE }} -o jsonpath='{.items[0].status.loadBalancer.ingress[0].ip}' || \
                       kubectl get ingress -n ${{ env.NAMESPACE }} -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}')
          echo "Testing endpoint: $INGRESS_IP"
          # Health check (adjust domain as needed)
          curl -sf "http://$INGRESS_IP/health" || echo "Health check pending (DNS may need time)"

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify Slack
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: "Staging deployment to ${{ env.CLOUD_PROVIDER }} completed"
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
