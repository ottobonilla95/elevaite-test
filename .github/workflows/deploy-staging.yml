# =============================================================================
# Staging Deployment Workflow
# Deploys to staging AFTER CI passes on develop branch
# Builds ALL images (backends + frontends) with staging-specific configuration
# Cloud-agnostic: Works with AWS/Azure/GCP (configured via secrets)
# Uses dynamic nip.io URLs based on LoadBalancer IP (no manual URL vars needed)
# =============================================================================

name: Deploy to Staging

on:
  # Trigger after CI workflow completes successfully on develop
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [develop]
  # Allow manual trigger for emergency deploys
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud provider (aws/azure/gcp)'
        required: false
        default: ''
      image_tag:
        description: 'Image tag to deploy (defaults to latest commit SHA)'
        required: false
        default: ''

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  ENVIRONMENT: staging
  NAMESPACE: staging
  CLOUD_PROVIDER: ${{ inputs.cloud_provider || vars.CLOUD_PROVIDER || 'aws' }}

jobs:
  # ===========================================================================
  # Prepare - Get infrastructure info needed for builds
  # ===========================================================================
  prepare:
    # Skip if triggered by workflow_run and CI failed
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      image_tag: ${{ steps.get-tag.outputs.image_tag }}
      lb_ip: ${{ steps.lb.outputs.lb_ip }}
      lb_ip_dashed: ${{ steps.lb.outputs.lb_ip_dashed }}
      db_host: ${{ steps.terraform.outputs.db_host }}
      storage_bucket: ${{ steps.terraform.outputs.storage_bucket }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get image tag
        id: get-tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "image_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
            echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
          echo "Using image tag: $(cat $GITHUB_OUTPUT | grep image_tag)"

      # --- Cloud Authentication ---
      - name: Configure AWS credentials
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure kubectl for AWS EKS
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        run: aws eks update-kubeconfig --name elevaite-staging --region ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure Azure credentials
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure kubectl for Azure AKS
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        run: az aks get-credentials --resource-group elevaite-staging --name elevaite-staging

      - name: Configure GCP credentials
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure kubectl for GCP GKE
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: elevaite-staging
          location: ${{ vars.GCP_REGION || 'us-central1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: terraform
        run: |
          cd terraform/environments/staging/${{ env.CLOUD_PROVIDER }}
          terraform init
          DB_HOST_RAW=$(terraform output -raw database_host 2>/dev/null || echo '')
          DB_HOST_CLEAN=$(echo "$DB_HOST_RAW" | cut -d: -f1)
          echo "db_host=$DB_HOST_CLEAN" >> $GITHUB_OUTPUT
          echo "storage_bucket=$(terraform output -raw storage_bucket 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Get Load Balancer IP
        id: lb
        run: |
          LB_HOSTNAME=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          LB_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")

          if [[ -n "$LB_HOSTNAME" && -z "$LB_IP" ]]; then
            LB_IP=$(dig +short "$LB_HOSTNAME" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' | head -1) || \
            LB_IP=$(nslookup "$LB_HOSTNAME" 2>/dev/null | grep -A1 'Name:' | grep 'Address:' | awk '{print $2}' | head -1) || \
            LB_IP=$(getent hosts "$LB_HOSTNAME" 2>/dev/null | awk '{print $1}' | head -1) || \
            LB_IP=""
          fi

          if [[ -z "$LB_IP" ]]; then
            echo "ERROR: Could not resolve load balancer IP"
            exit 1
          fi

          if ! [[ "$LB_IP" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Invalid IP format: $LB_IP"
            exit 1
          fi

          LB_IP_DASHED=$(echo "$LB_IP" | tr '.' '-')
          echo "lb_ip=$LB_IP" >> $GITHUB_OUTPUT
          echo "lb_ip_dashed=$LB_IP_DASHED" >> $GITHUB_OUTPUT
          echo "Resolved Load Balancer IP: $LB_IP"

  # ===========================================================================
  # Build ALL Images (backends + frontends with dynamic staging URLs)
  # ===========================================================================
  build-images:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Backend Images ---
      - name: Build and push Auth API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/auth_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-api:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-auth-api:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Workflow Engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python_apps/workflow-engine-poc/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-workflow-engine:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Frontend Images (with dynamic staging URLs baked in) ---
      - name: Build and push Auth App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/auth/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-auth-app:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-auth-app:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            AUTH_URL=https://auth-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io
            AUTH_API_URL=https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io/api/auth
            NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005
            RBAC_BACKEND_URL=https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io
            ELEVAITE_HOMEPAGE=https://staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io

      - name: Build and push Elevaite App (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/elevaite/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elevaite-app:${{ needs.prepare.outputs.image_tag }}
            ghcr.io/${{ github.repository }}/elevaite-app:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io
            NEXT_PUBLIC_AUTH_API_URL=https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io/api/auth
            NEXT_PUBLIC_NATIVEAUTH_URL=https://auth-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io
            NEXT_PUBLIC_MODELS_API_URL=https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io
            NEXT_PUBLIC_CONTRACTS_API_URL=https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io
            NEXT_PUBLIC_CONTRACTS_IOPEX_API_URL=https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io
            NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005

  # ===========================================================================
  # Deploy to Kubernetes (Cloud-Agnostic)
  # ===========================================================================
  deploy:
    needs: [prepare, build-images]
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- AWS Authentication ---
      - name: Configure AWS credentials
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-1' }}

      - name: Configure kubectl for AWS EKS
        if: ${{ env.CLOUD_PROVIDER == 'aws' }}
        run: aws eks update-kubeconfig --name elevaite-staging --region ${{ vars.AWS_REGION || 'us-west-1' }}

      # --- Azure Authentication ---
      - name: Configure Azure credentials
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure kubectl for Azure AKS
        if: ${{ env.CLOUD_PROVIDER == 'azure' }}
        run: az aks get-credentials --resource-group elevaite-staging --name elevaite-staging

      # --- GCP Authentication ---
      - name: Configure GCP credentials
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure kubectl for GCP GKE
        if: ${{ env.CLOUD_PROVIDER == 'gcp' }}
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: elevaite-staging
          location: ${{ vars.GCP_REGION || 'us-central1' }}

      - name: Create/Update Kubernetes namespace
        run: kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Kubernetes secrets
        run: |
          # Create Docker registry secret for pulling images from GHCR
          kubectl create secret docker-registry ghcr-pull-secret \
            --namespace ${{ env.NAMESPACE }} \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Database credentials
          kubectl create secret generic elevaite-db-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=POSTGRES_USER=${{ secrets.STAGING_DB_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Storage credentials
          kubectl create secret generic elevaite-storage-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.STAGING_STORAGE_ACCESS_KEY }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.STAGING_STORAGE_SECRET_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # RabbitMQ credentials
          kubectl create secret generic elevaite-rabbitmq-credentials \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=RABBITMQ_USER=elevaite \
            --from-literal=RABBITMQ_PASSWORD=${{ secrets.STAGING_RABBITMQ_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Application secrets
          kubectl create secret generic elevaite-secrets \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --from-literal=NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET || secrets.JWT_SECRET }} \
            --from-literal=GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --from-literal=GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            --from-literal=db_host=${{ needs.prepare.outputs.db_host }} \
            --from-literal=db_port=5432 \
            --from-literal=db_user=${{ secrets.STAGING_DB_USER }} \
            --from-literal=db_password=${{ secrets.STAGING_DB_PASSWORD }} \
            --from-literal=db_name=elevaite_staging \
            --from-literal=POSTGRES_USER=${{ secrets.STAGING_DB_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            --from-literal=DATABASE_URL=postgresql+asyncpg://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@${{ needs.prepare.outputs.db_host }}:5432/elevaite_staging?ssl=require \
            --from-literal=SQLALCHEMY_DATABASE_URL=postgresql+asyncpg://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@${{ needs.prepare.outputs.db_host }}:5432/elevaite_staging?ssl=require \
            --from-literal=ALEMBIC_SQLALCHEMY_URL=postgresql://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@${{ needs.prepare.outputs.db_host }}:5432/elevaite_staging?sslmode=require \
            --from-literal=RABBITMQ_USER=elevaite \
            --from-literal=RABBITMQ_PASSWORD=${{ secrets.STAGING_RABBITMQ_PASSWORD }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.STAGING_STORAGE_ACCESS_KEY }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.STAGING_STORAGE_SECRET_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Lint Helm chart
        run: helm lint ./helm/elevaite --values ./helm/elevaite/values-staging.yaml

      - name: Clean up stuck Helm release
        run: |
          RELEASE_NAME="elevaite"
          RELEASE_STATUS=$(helm status $RELEASE_NAME -n ${{ env.NAMESPACE }} 2>/dev/null | grep STATUS || echo "not found")
          echo "Release status: $RELEASE_STATUS"

          if echo "$RELEASE_STATUS" | grep -q "pending-install"; then
            echo "Found stuck pending-install, deleting release..."
            helm uninstall $RELEASE_NAME -n ${{ env.NAMESPACE }} --wait || true
          elif echo "$RELEASE_STATUS" | grep -qE "(pending-upgrade|pending-rollback)"; then
            echo "Found stuck release, rolling back..."
            helm rollback $RELEASE_NAME -n ${{ env.NAMESPACE }} || true
          fi

      - name: Deploy with Helm
        run: |
          API_HOST="api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"
          AUTH_HOST="auth-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"
          APP_HOST="staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"

          echo "Deploying with hosts:"
          echo "  App: $APP_HOST"
          echo "  Auth: $AUTH_HOST"
          echo "  API: $API_HOST"

          helm upgrade --install elevaite ./helm/elevaite \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/elevaite/values-staging.yaml \
            --set global.imageRegistry=ghcr.io/${{ github.repository }} \
            --set global.environment=staging \
            --set global.imagePullSecrets[0].name=ghcr-pull-secret \
            --set authApi.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set workflowEngine.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set ingestion.enabled=false \
            --set worker.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set frontend.auth.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set frontend.elevaite.image.tag=${{ needs.prepare.outputs.image_tag }} \
            --set postgresql.host=${{ needs.prepare.outputs.db_host }} \
            --set objectStorage.bucket=${{ needs.prepare.outputs.storage_bucket }} \
            --set ingress.enabled=true \
            --set ingress.api.host=$API_HOST \
            --set ingress.authApp.enabled=true \
            --set ingress.authApp.host=$AUTH_HOST \
            --set ingress.mainApp.enabled=true \
            --set ingress.mainApp.host=$APP_HOST \
            --set ingress.tls[0].secretName=elevaite-staging-tls \
            --set ingress.tls[0].hosts[0]=$API_HOST \
            --set ingress.tls[0].hosts[1]=$AUTH_HOST \
            --set ingress.tls[0].hosts[2]=$APP_HOST \
            --set "ingress.annotations.cert-manager\\.io/cluster-issuer=letsencrypt-staging" \
            --set frontend.auth.nextAuthUrl=https://$AUTH_HOST \
            --set frontend.auth.publicAuthApiUrl=https://$API_HOST/api/auth \
            --set frontend.auth.env.NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005 \
            --set frontend.auth.env.ELEVAITE_HOMEPAGE=https://$APP_HOST \
            --set frontend.elevaite.nextAuthUrl=https://$AUTH_HOST \
            --set frontend.elevaite.publicAuthApiUrl=https://$API_HOST/api/auth \
            --set frontend.elevaite.publicWorkflowApiUrl=https://$API_HOST \
            --set frontend.elevaite.env.NEXTAUTH_URL_INTERNAL=http://elevaite-auth-app:3005 \
            --set frontend.elevaite.env.BACKEND_URL=https://$API_HOST \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/elevaite-auth-api -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/elevaite-workflow-engine -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/elevaite-auth-app -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/elevaite-elevaite-app -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Show deployment info
        run: |
          echo "=========================================="
          echo "Staging Deployment Complete"
          echo "=========================================="
          echo ""
          echo "URLs:"
          echo "  App:  https://staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"
          echo "  Auth: https://auth-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"
          echo "  API:  https://api-staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"
          echo ""
          echo "Image tag: ${{ needs.prepare.outputs.image_tag }}"

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    needs: [prepare, build-images, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify Google Chat
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          if [ -z "$GOOGLE_CHAT_WEBHOOK_URL" ]; then
            echo "GOOGLE_CHAT_WEBHOOK_URL not set, skipping notification"
            exit 0
          fi

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            STATUS="✅ Success"
            COLOR="#34A853"
          else
            STATUS="❌ Failed"
            COLOR="#EA4335"
          fi

          curl -X POST "$GOOGLE_CHAT_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "cardsV2": [{
                "cardId": "staging-deploy",
                "card": {
                  "header": {
                    "title": "Staging Deployment",
                    "subtitle": "'"$STATUS"'",
                    "imageUrl": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                  },
                  "sections": [{
                    "widgets": [
                      {"decoratedText": {"topLabel": "Environment", "text": "staging"}},
                      {"decoratedText": {"topLabel": "Image Tag", "text": "${{ needs.prepare.outputs.image_tag }}"}},
                      {"decoratedText": {"topLabel": "Triggered By", "text": "${{ github.actor }}"}},
                      {"decoratedText": {"topLabel": "Commit", "text": "${{ github.sha }}"}}
                    ]
                  },
                  {
                    "widgets": [{
                      "buttonList": {
                        "buttons": [
                          {"text": "Open App", "onClick": {"openLink": {"url": "https://staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"}}},
                          {"text": "View Run", "onClick": {"openLink": {"url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}}}
                        ]
                      }
                    }]
                  }]
                }
              }]
            }'

      - name: Notify Slack
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: "Staging deployment completed - https://staging.${{ needs.prepare.outputs.lb_ip_dashed }}.nip.io"
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
